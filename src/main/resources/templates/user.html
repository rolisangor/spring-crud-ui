<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/admin.css}">
    <title>Admin Page</title>
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <ul class="navbar-nav px-3">
        <li class="nav-item">
            <span class="admin-email admin-color" th:text="${currentUser.getEmail()}"></span>
            <span class="admin-text"> with roles: </span>
            <span class="admin-color admin-text" th:each="userRole: ${currentUser.getRoles()}"><span
                    th:text="${userRole.getName()}"></span>&ensp;</span>
        </li>
    </ul>
    <ul class="navbar-nav px-3 ml-auto">
        <li class="nav-item text-nowrap">
            <a class="nav-link logout-link" href="#" th:href="@{/login}">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row pt-3">
        <div class="col-md-2 pr-5 pl-0">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">User</a>
            </div>
        </div>

        <div class="col-md-10 pl-0 pr-5" >
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <h1>User information-page</h1>
                    <div class="admin-panel-row mt-4"><span class="admin-panel-row-text">About User</span></div>
                    <div class="admin-table-users p-3 admin-panel-row">
                        <table class="table table-striped">
                            <tr></tr>
                            <tr>
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>

                            <tr>
                                <td th:text="${currentUser.getId()}">2</td>
                                <td th:text="${currentUser.getFirstName()}">Admin</td>
                                <td th:text="${currentUser.getLastName()}">Adminus</td>
                                <td th:text="${currentUser.getAge()}">30</td>
                                <td th:text="${currentUser.getEmail()}">admin@email.com</td>
                                <td><span th:each="role: ${currentUser.getRoles()}"><span
                                        th:text="${role.getName()}"></span>&ensp;</span></td>
                                <td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>




</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
