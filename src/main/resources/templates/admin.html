<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/admin.css}">
    <title>Admin Page</title>
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <ul class="navbar-nav px-3">
        <li class="nav-item">
            <span class="admin-email admin-color" th:text="${currentUser.getEmail()}"></span>
            <span class="admin-text"> with roles: </span>
            <span class="admin-color admin-text" th:each="adminRole: ${currentUser.getRoles()}"><span
                    th:text="${adminRole.getName()}"></span>&ensp;</span>
        </li>
    </ul>
    <ul class="navbar-nav px-3 ml-auto">
        <li class="nav-item text-nowrap">
            <a class="nav-link logout-link" href="#" th:href="@{/login}">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 p-0 menu-column">
            <div class="nav flex-column nav-pills pt-3 admin-menu-container" id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" th:href="@{/user}">User</a>
            </div>
        </div>
        <div class="col-md-11 p-0">
            <div class="tab-content admin-tab-container pl-4 pr-4" id="v-pills-tabContent">
                <!--Admin Panel-->
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <div>
                        <h1 class="mt-3 mb-3">Admin Panel</h1>
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                                   role="tab" aria-controls="nav-home" aria-selected="true">Users Table</a>
                                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                                   role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                 aria-labelledby="nav-home-tab">
                                <div class="admin-panel-row"><span class="admin-panel-row-text">All Users</span></div>
                                <div class="admin-table-users p-3 admin-panel-row">
                                    <table class="table table-striped">
                                        <tr></tr>
                                        <tr>
                                            <th>Id</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>

                                        <tr th:each="users: ${usersList}">
                                            <td th:text="${users.getId()}"></td>
                                            <td th:text="${users.getFirstName()}"></td>
                                            <td th:text="${users.getLastName()}"></td>
                                            <td th:text="${users.getAge()}"></td>
                                            <td th:text="${users.getEmail()}"></td>
                                            <td><span th:each="role: ${users.getRoles()}"><span
                                                    th:text="${role.getName()}"></span>&ensp;</span></td>
                                            <td>
                                                <button type="button" class="btn btn-info editUser" data-toggle="modal"
                                                        data-target="#modalEdit" th:attr="
                                                        data-id=${users.getId()},
                                                        data-age=${users.getAge()},
                                                        data-first=${users.getFirstName()},
                                                        data-last=${users.getLastName()},
                                                        data-email=${users.getEmail()}">Edit</button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-danger deleteUser" data-toggle="modal"
                                                        data-target="#modalDelete" th:attr="
                                                        data-id=${users.getId()},
                                                        data-age=${users.getAge()},
                                                        data-first=${users.getFirstName()},
                                                        data-last=${users.getLastName()},
                                                        data-email=${users.getEmail()}">Delete
                                                </button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>

                            </div>

                            <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                 aria-labelledby="nav-profile-tab">
                                <div class="admin-panel-row"><span class="admin-panel-row-text">Add new User</span>
                                </div>
                                <div class="container-fluid light-color container-border">
                                    <div class="row">
                                        <div class="col-md-4"></div>
                                        <div class="col-md-3">
                                            <div class="user-form p-3">
                                                <form th:action="@{/save}" method="post" th:object="${user}">

                                                    <div class="form-group">
                                                        <label for="firstName" class="label-form">First Name</label>
                                                        <input type="text" class="form-control" id="firstName"
                                                               placeholder="First Name" th:field="*{firstName}">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="lastName" class="label-form">First Name</label>
                                                        <input type="text" class="form-control" id="LastName"
                                                               placeholder="Last Name" th:field="*{lastName}">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="age" class="label-form">Age</label>
                                                        <input type="text" class="form-control" id="age"
                                                               placeholder="Age" th:field="*{age}">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="email" class="label-form">Email address</label>
                                                        <input type="email" class="form-control" id="email"
                                                               placeholder="name@example.com" th:field="*{email}">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="password" class="label-form">Password</label>
                                                        <input type="text" class="form-control" id="password"
                                                               placeholder="Password" th:field="*{password}">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="role" class="label-form">Role</label>
                                                        <select multiple class="form-control" id="role"
                                                                th:field="*{roles}">
                                                            <option th:each="role: ${roleList}"
                                                                    th:value="${role.getId()}"
                                                                    th:text="${role.getName()}"></option>
                                                        </select>
                                                    </div>

                                                    <div>
                                                        <button type="submit" class="btn btn-success">Add new user
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal Edit User-->
    <div class="modal" tabindex="-1" role="dialog" id="modalEdit" aria-labelledby="modalEditLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="user-form modal-user-form">
                        <form th:action="@{/save}" method="post" id="send" th:object="${user}">

                            <div class="form-group">
                                <label for="idEdit" class="label-form">ID</label>
                                <input type="text" class="form-control" id="idEdit" placeholder="Id" disabled>
                                <input type="hidden" class="form-control" id="idEditHidden" placeholder="Id" th:field="*{id}">
                            </div>

                            <div class="form-group">
                                <label for="firstNameEdit" class="label-form">First Name</label>
                                <input type="text" class="form-control" id="firstNameEdit" placeholder="First Name" th:field="*{firstName}">
                            </div>

                            <div class="form-group">
                                <label for="lastNameEdit" class="label-form">Last Name</label>
                                <input type="text" class="form-control" id="lastNameEdit" placeholder="Last Name" th:field="*{lastName}">
                            </div>

                            <div class="form-group">
                                <label for="ageEdit" class="label-form">Age</label>
                                <input type="text" class="form-control" id="ageEdit" placeholder="Age" th:field="*{age}">
                            </div>

                            <div class="form-group">
                                <label for="emailEdit" class="label-form">Email address</label>
                                <input type="email" class="form-control" id="emailEdit" placeholder="name@example.com" th:field="*{email}">
                            </div>

                            <div class="form-group">
                                <label for="passwordEdit" class="label-form">Password</label>
                                <input type="text" class="form-control" id="passwordEdit" placeholder="Password" th:field="*{password}">
                            </div>

                            <div class="form-group">
                                <label for="roleEdit" class="label-form">Role</label>
                                <select multiple class="form-control" id="roleEdit" th:field="*{roles}">
                                    <option th:each="role: ${roleList}" th:value="${role.getId()}" th:text="${role.getName()}"></option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="send" class="btn btn-primary">Edit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--    Modal Delete User-->
    <div class="modal" tabindex="-1" role="dialog" id="modalDelete" aria-labelledby="modalDeleteLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body n">
                    <div class="user-form modal-user-form">
                        <form th:action="@{/delete}" method="post" id="delete" th:object="${user}">

                            <div class="form-group">
                                <label for="idDelete" class="label-form">ID</label>
                                <input type="text" class="form-control" id="idDelete" placeholder="Id" th:field="*{id}" disabled>
                                <input type="hidden" class="form-control" id="idDeleteHidden" placeholder="Id" th:field="*{id}" >
                            </div>

                            <div class="form-group">
                                <label for="firstDelete" class="label-form">First Name</label>
                                <input type="text" class="form-control" id="firstDelete" placeholder="First Name" th:field="*{firstName}" disabled>
                            </div>

                            <div class="form-group">
                                <label for="lastDelete" class="label-form">First Name</label>
                                <input type="text" class="form-control" id="lastDelete" placeholder="Last Name" th:field="*{lastName}" disabled>
                            </div>

                            <div class="form-group">
                                <label for="ageDelete" class="label-form">Age</label>
                                <input type="text" class="form-control" id="ageDelete" placeholder="Age" th:field="*{age}" disabled>
                            </div>

                            <div class="form-group">
                                <label for="emailDelete" class="label-form">Email address</label>
                                <input type="email" class="form-control" id="emailDelete" placeholder="name@example.com" th:field="*{email}" disabled>
                            </div>

                            <div class="form-group">
                                <label for="roleDelete" class="label-form">Role</label>
                                <select multiple class="form-control" id="roleDelete" th:field="*{roles}" disabled>
                                    <option th:each="role: ${roleList}" th:value="${role.getId()}" th:text="${role.getName()}"></option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger" form="delete">Delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<script>
    $(document).on("click", ".editUser", function () {
        const id = $(this).data('id');
        const age = $(this).data('age');
        const first = $(this).data('first');
        const last = $(this).data('last');
        const email = $(this).data('email');

        $(".modal-body #idEdit").val( id );
        $(".modal-body #idEditHidden").val( id );
        $(".modal-body #ageEdit").val( age );
        $(".modal-body #firstNameEdit").val( first );
        $(".modal-body #lastNameEdit").val( last );
        $(".modal-body #emailEdit").val( email );
        $('#modalEdit').modal('show');
    });

    $(document).on("click", ".deleteUser", function () {
        const id = $(this).data('id');
        const age = $(this).data('age');
        const first = $(this).data('first');
        const last = $(this).data('last');
        const email = $(this).data('email');
        // const role = $(this).data('role');

        $(".modal-body #idDelete").val( id );
        $(".modal-body #idDeleteHidden").val( id );
        $(".modal-body #ageDelete").val( age );
        $(".modal-body #firstDelete").val( first );
        $(".modal-body #lastDelete").val( last );
        $(".modal-body #emailDelete").val( email );
        // $(".modal-body #roleDelete").val( role );
        $('#modalDelete').modal('show');
    });
</script>
</body>
</html>
